version: '3.8'

services:
  nestjs:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dgs.com
    env_file:
      - .env
    ports:
      - '5000:5000'
    depends_on:
      - mysql
    links:
      - mysql
    command: >
      sh -c "
      yarn migration:run &&
      yarn start"
